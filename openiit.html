            </thead>

        <script type='text/javascript'>
        function fetchEventsData() {
            let output = "";
            fetch('http://gymk-back.herokuapp.com/openiit')
                .then (response => response.json())
                .then( events => {
                    if(events == []) {
                        document.getElementById('openiitBody').innerHTML = `<tr><td colspan=7><h1>To be Updated</h1></td></td>`;
                        return;
                    }
                    events = JSON.parse(events);
                    events.map(row => {
                        console.log(row);
                        let indiv_row = `
                        <tr>
                            <td>${row['date']}</td>
                            <td>${row['eventname']}</td>
                            <td>${row['winner']}</td>
                            <td>${row['runnersup']}</td>
                            <td>${row['secondrunnersup']}</td>
                        </tr>
                        `
                        
                        if (indiv_row != undefined)
                        {
                            output += indiv_row;
                        }
                    });
                })
                .then(() => {
                    document.getElementById('openiitBody').innerHTML = output;
                })
                .catch(() => {
                    document.getElementById('openiitBody').innerHTML = `<tr><td colspan=7><h1>To be Updated</h1></td></td>`;
                    return;
                });
        }

        fetchEventsData()
        </script>
